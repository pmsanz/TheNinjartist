<div class="wrap-header-cart js-panel-cart " [className]="bmostrar ? 'show-header-cart' : ''">
    <div class="s-full js-hide-cart cart-scroll displayNone"></div>

    <div class="header-cart">
        <div class="header-cart-title">
            <div class="cart-title-bootstrap">
              
                <span class="oi oi-x x-close" (click)="mostrar()">

                </span>
                <h2 id="titleCart">Your Cart</h2>

            </div>



        </div>

        <div class="header-cart-content flex-w cart-scroll">

            <ul class="header-cart-wrapitem w-full">
                <li class="header-cart-item flex-w flex-t m-b-12 noDots" *ngFor="let item of items;let i = index;">
                    <app-cart-asside-item [itemMostrar]="item" (click)="EliminarItem(i)"></app-cart-asside-item>
                </li>

            </ul>


        </div>

        <div class="w-full">
            <div class="h3-total">
                <div class="row">
                    <div class="col-md-4 total">
                        <h3>Count: {{totalItems}}</h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Total: ${{this.formatPriceDivision(n_TotalPrice)}}</h3>
                    </div>

                </div>
            </div>


            <div class="header-cart-buttons flex-w w-full">

                <div class="row">
                    <div class="col-md-10">
                        <button class="btn btn-secondary btn-checkout" (click)="MostrarCheckout()"> CheckOut
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <button class="btn btn-secondary btn-empty" (click)="EmptyCart()"> Empty Cart
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col mail">

                        <li [class.hideLogin]="displayPurchased == false">
                            <app-checkout [class.hideLogin]="displayPurchased == false"
                                [class.showLogin]="displayPurchased == true" (emptyCart)="EmptyCart()">
                            </app-checkout>
                        </li>

                    </div>
                </div>

            </div>
        </div>

    </div>


</div>
