
<!-- Modal -->
<div id="popumodal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Comment ID: {{this.commentpopup.commentID}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            <h5>{{this.commentpopup.userName}} , says: </h5>
                <p>{{this.commentpopup.comment}}</p>
                
              
            </div>

        </div>
    </div>
</div>
