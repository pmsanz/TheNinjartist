<!-- Modal -->
<div  id="exampleModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
  aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{item.titulo}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div *ngIf="item.imagePreview" class="col-lg-12">
              <img src="{{this.url + item.imagePreview}}" class="modal-image">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 contenido">{{item.contenido}}</div>
          </div>
          <!-- <div class="row">
            <div class="col-md-3 ml-auto">Size: {{item.height}} x {{item.width}}</div>
          </div>
          <div class="row">
            <div class="col-md-3 ml-auto">Weight: {{item.weight}}</div>
          </div> -->
        </div>
      </div>
      <div class="modal-footer">
       
          <div class="row justify-content-between">
            <div class="col-4">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            <div class="col-8" *ngIf="tituloComprado; else elseBlock">
              <button type="button" class="btn btn-primary" (click)="comprar()">Add to Cart</button>
            </div>
            <ng-template #elseBlock>
              <button type="button" class="btn btn-danger" (click)="quitarArticulo()">Remove</button>
            </ng-template>
          </div>
       

      </div>
    </div>
  </div>
</div>
